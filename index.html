<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <div class="part1">
            <h1>&#128511; MOAI</h1>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@dewang?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dewang Gupta</a> 
                on <a href="https://unsplash.com/photos/photo-of-cumulus-clouds-during-golden-hour-ESEnXckWlLY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash</a>
            </p>     
        </div>
        <div class="part2">
            <div class="textField">
            
            </div>
            <div class="formField">
                <fieldset>
                    <span>Let's Do This!</span>
                    <form action="index.html">
                        <div>
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" autocomplete="off">
                            <label for="number">Number:</label>
                            <input type="number" name="number" id="number">
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" autocomplete="off">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="buttonField">
               
            </div>
        </div>
    </main>
</body>
</html>
